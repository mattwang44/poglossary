ignore:
  override_default_patterns: false
  override_default_rst_tags: false
  patterns:
    - "type code(s)?"
    - "c type"
    - "data type"
    - "content-type"
    - "patch\\.object"
    - "^object$"
    - "package index"
    - "python type"
    - "type\\(obj\\)"
    - "for instance,"
  rst_tags:
    - source
    - term
    - class
    - attr
    - mod
    - type
    - meth
    - func
    - exc
    - kbd
    - data
    - mod
    - mimetype
    - c:
      - func  # e.g. :c:func:`PyModule_Create`
      - data
      - member 
      - type
      - macro

    
