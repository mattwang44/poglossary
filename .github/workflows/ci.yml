name: CI

on:
  pull_request:
    branches:
      - "dev"
      - "main"

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install mypy missing stub packages
        run: python3 -m poetry run mypy --install-types --non-interactive

      - name: Run mypy
        run: python3 -m poetry run mypy .

      - name: Run isort
        run: python3 -m poetry run isort . --check-only 

      - name: Run flake8
        run: python3 -m poetry run flake8 .

      - name: Run unit tests
        run: python3 -m poetry run pytest .
